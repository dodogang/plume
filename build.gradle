plugins {
    id "architectury-plugin" version "3.4-SNAPSHOT"
    id "dev.architectury.loom" version "0.10.0-SNAPSHOT" apply false
}

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects {
    apply plugin: "dev.architectury.loom"

    // Silences mojang mappings, if enabled. See dependencies block just below this.
//     loom {
//         silentMojangMappingsLicense()
//     }

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"

        // The following line declares the mojmap mappings, you may use other mappings as well
//        mappings loom.officialMojangMappings()

        // The following line declares the yarn mappings you may select this one as well.
        mappings "net.fabricmc:yarn:${rootProject.yarn_version}"
    }
}

allprojects {
    apply plugin: "java"
    apply plugin: "architectury-plugin"
    apply plugin: "maven-publish"

    archivesBaseName = rootProject.archives_base_name
    version = rootProject.mod_version
    group = rootProject.maven_group

    repositories {
        // Terraformers Maven
        maven { url = "https://maven.terraformersmc.com/releases/" }

        // Terraformers Maven (BACKUP)
        // maven { url = "https://raw.githubusercontent.com/TerraformersMC/Archive/main/releases/" }

        // JEI Maven
        maven { url = "https://dvs1.progwml6.com/files/maven/" }

        // Mod Maven Maven (JEI backup)
        maven { url = "https://modmaven.k-4u.nl/" }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        options.release = 17
    }

    java {
        withSourcesJar()
    }
}
